<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function clickMe() {
        var name = "ZackaryRichards"
        var fname = name.slice(0,7);
        var lname = name.slice(7,15);
        const content = document.querySelector(".content");
        content.innerHTML = "Hello world";
        const header = document.querySelector(".header");
        header.innerHTML = "Zackary's Lab 4";
        var p1 = document.createElement("p");
        var p2 = document.createElement("p");
        p1.className = "para1";
        p2.className = "para2";
        content.appendChild(p1);
        content.appendChild(p2);
        p1.innerHTML = "My name has " + name.length.toString() + " characters.";
        p2.innerHTML = "The third character in my name is " + fname[2].toUpperCase();
        var newl = document.createElement("br");
        p2.append(newl);
        p2.append("The last 3 letters of my name are " + fname.slice(4,7));
        var total = fname.length + lname.length;
        header.innerHTML = "Zackary's Lab 4 "+ total.toString();
      }
    </script>
  </body>
</html>

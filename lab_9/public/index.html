<!DOCTYPE html>
<html lang="en">

<head>
  <title>Replace Me With Your Lab Page</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Lab 9</div>
      <div class="content"><div id="chartContainer" style="height: 300px; width: 100%;"></div>
      <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    fetch('http://localhost:3000/api') // Rather than fetching from PG County, we're going to fetch from our own server.
      .then(res => res.json())
      .then(res => {
        const chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title: {
		text: "Let's Find Somewhere To Eat"
	},
	data: [{
		type: "pie",
		startAngle: 240,
		yValueFormatString: "##0.00\"%\"",
		indexLabel: "{label} {y}",
		dataPoints: res
	}]
});
chart.render();
      })
  </script>
</body>

</html>

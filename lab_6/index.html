<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Lab</title>
    <link rel="stylesheet" type="text/css" href="form_styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>HTML 1 Forms Lab</h1>
        </div>
        <form action="https://nameless-thicket-21836.herokuapp.com/lab" method="post">
          <ul>
            <li>
              <label for="name">Name<br></label>
              <input type="text" id="name" name="user_name" maxlength="140">
            </li>
            <li>
              <label for="interest">Interests<br></label>
              <textarea id="interest" name="user_interests" rows="5" cols="33">Place your interests here.</textarea>
            </li>
            <li class="button">
              <button type="submit">Submit</button>
            </li>
           </ul>
        </form>
      </div>
    </div>
  </body>
</html>
